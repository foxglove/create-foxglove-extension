name: CI

on:
  push:
    branches: main
    tags: v*
  pull_request:
    branches: "*"

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Configure Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.x
          cache: yarn

      - run: corepack enable

      - run: yarn install --immutable
      - run: yarn run tsc --noEmit # typecheck files that are not included by webpack or package builds
      - run: yarn lint:ci

  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2

      - run: corepack enable

      - name: Configure Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.x
          cache: yarn

      - run: yarn install --immutable
      - name: test
        run: yarn run test --maxWorkers=100%

  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019

    name: e2e (${{ matrix.os }})

    steps:
      - uses: actions/checkout@v4.2.2

      - run: corepack enable

      - name: Configure Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.x
          cache: yarn

      - name: Restore cache
        uses: actions/cache@v4.1.2
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: ${{ runner.os }}-yarn-4-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-4-

      - run: yarn install --immutable

      - run: yarn run tsc
      - run: node dist/bin/foxglove-extension.js --help

      - name: create sample extension
        run: node dist/bin/create-foxglove-extension sample

      - name: lint generated extension code
        working-directory: sample
        run: npm run lint

      - name: package generated extension
        working-directory: sample
        run: node dist/bin/foxglove-extension.js package
